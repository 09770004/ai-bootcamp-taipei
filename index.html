<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" media="screen" href="css/particles.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/typeitjs.js"></script>
    <title>Global AI Bootcamp Taipei</title>
  </head>

  <body class="">
    <div class="main-body content num1">
      <div class="container">
        <div class="row ">
          <div class="offset-lg-2 col-lg-10 offset-sm-0 col-12 main-content">
            <div class="head">
              <h1 class="type">
                AI BOOTCAMP <br />
                TAIPEI
              </h1>
              <div class="auto-type" id="learn" style="display: block">
                Come learn with us...
              </div>
              <div
                class="col-lg-9 col-md-9 auto-type animated bounceIn pulse slow"
                id="twit"
                style="display:none"
              >
                <div href="#" class="shoutOut">
                </div>
              </div>
            </div>
            <div class="explain animated bounceInUp delay-5s" id="explain">
              <div class="date">
                <div>嗨，Global AI Bootcamp 來了！</div>
                <div>就在 2018/12/15 週六 10:00-15:00 跟我們一起學習</div>
              </div>
              <div class="about">
                <div>來這裡，你可以：</div>
                <ul class="list">
                  <li>
                    透過幾個實作工作坊帶領，動手實作學習 AI 技術
                  </li>
                  <li class="p-l-1">
                    帶著電腦來，帶著知識走：）
                  </li>
                  <li>
                    免費活動還不把握機會報名？（我們同時也歡迎贊助喔！）
                  </li>
                </ul>
              </div>
              <div class="sign-up ">
                <div id="updates" class="animated bounce slower">
                  <a href="#form-link" class="open-form"
                    >
                    我想看細節☜
                  </a>
                </div>

                <div class="promise">
                  （我們保證 AI 不會拿到您的報名資訊！）
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      class="form-link num2 d-flex justify-content-center align-items-center"
      id="form-link"
    >
      <div id="particles-js"></div>
      <div class="container">
        <div class="row d-flex justify-content-center p-2">
          <div class="col-lg-6 col-sm-12 main-form">
            <form
              action="https://www.meetup.com/Taiwan-R/events/256512886/"
            >
              <div
                class="subscribe form-group row justify-content-center animated pulse slower"
              >
                <input
                  type="submit"
                  value="點我進入報名頁面"
                  name="subscribe"
                  id="mc-embedded-subscribe"
                  class="btn btn-primary col-lg-6 col-10"
                />
              </div>
              <div id="subscribe-result"></div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/particles.min.js"></script>
    <script src="js/particles-app.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
